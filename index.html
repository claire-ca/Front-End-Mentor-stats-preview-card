<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(277, 64%, 61%); }
  </style>
</head>
<body>

  <main class="card container">

    <div class="images">
      <div class="overlay"></div>
      <img class='mobile-image' src="images/image-header-mobile.jpg" alt="Three women working on laptops at a communal desk">
      <img class='desktop-image' src="images/image-header-desktop.jpg" alt="Three women working on laptops at a communal desk">
    
    </div>

    <section>

      <h1 class="title">Get <span class="violet">insights</span> that help your business grow.</h1>

      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>

      <div class="stats">

        <ul>
        <li><span class="number">10k+</span> companies</li>
        <li><span class="number">314</span> templates</li>
        <li><span class="number">12m+</span> queries</li>
        </ul>

    </div>

    </section>

</main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Claire Calder</a>.
  </div>
</body>
</html>
